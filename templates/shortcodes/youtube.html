<div {% if class %}class="{{class}}" {% else %} class="youtube" {% endif %}>
    <iframe
        src="https://www.youtube.com/embed/{% if id %}{{id}}{% else %}{{page.extra.youtube_id}}{% endif %}{% if autoplay %}?autoplay=1{% endif %}"
        webkitallowfullscreen
        mozallowfullscreen
        allowfullscreen
    >
    </iframe>
</div>
